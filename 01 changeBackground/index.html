<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background changer</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #9ACB4A;
        }
    </style>
</head>
<body>
    <div></div>
    <select id="boxValue">
        <option value="black" >black</option>
        <option value="red" selected>red</option>
        <option value="green">green</option>
    </select>
    <script>

function changeBodyColor() {
            // Generate a random color using a simple function
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // Set the body background color to a random color
            document.body.style.backgroundColor = getRandomColor();
        }

        // Add an event listener to the button
        const changeColorButton = document.getElementById('boxValue');
        changeColorButton.addEventListener('change', changeBodyColor);
